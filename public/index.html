<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="chat-container shadow-lg rounded bg-white p-4">
    <h3 class="text-center mb-3 fw-bold text-primary">Chat Room</h3>

    <div id="chat-window" class="border rounded mb-3 p-3 overflow-auto"></div>

    <div class="input-group mb-2">
      <input id="handle" type="text" class="form-control" placeholder="Enter your name">
    </div>
    <div class="input-group">
      <input id="message" type="text" class="form-control" placeholder="Enter message">
      <button id="send" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
